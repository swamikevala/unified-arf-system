<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARF System Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        .comment-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Unified ARF System</h1>
            <p>Mathematical Physics Research Framework</p>
        </div>
        
        <div class="stats" id="stats">
            <!-- Populated by JavaScript -->
        </div>
        
        <div class="comment-section">
            <h2>üí≠ Add Comment</h2>
            <textarea id="comment-text" rows="4" placeholder="Enter your comment or question..."></textarea>
            <button onclick="addComment()">Submit Comment</button>
        </div>
        
        <div class="comment-section" style="margin-top: 20px;">
            <h2>‚ùì Pending Questions</h2>
            <div id="questions">
                <!-- Populated by JavaScript -->
            </div>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();
        
        async function loadStatus() {
            const response = await fetch('/api/status');
            const data = await response.json();
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <h3>Last Checkpoint</h3>
                    <p>${data.last_checkpoint || 'Not started'}</p>
                </div>
                <div class="stat-card">
                    <h3>Processed Chats</h3>
                    <p>${data.processed_chats || 0}</p>
                </div>
                <div class="stat-card">
                    <h3>Pending Validations</h3>
                    <p>${data.pending_validations || 0}</p>
                </div>
                <div class="stat-card">
                    <h3>Framework Version</h3>
                    <p>${data.framework_version || 'v1.0'}</p>
                </div>
            `;
        }
        
        async function loadQuestions() {
            const response = await fetch('/api/questions');
            const data = await response.json();
            
            const questionsHtml = data.questions.map(q => 
                `<div style="margin: 10px 0; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 5px;">${q}</div>`
            ).join('');
            
            document.getElementById('questions').innerHTML = questionsHtml || '<p>No pending questions</p>';
        }
        
        async function addComment() {
            const text = document.getElementById('comment-text').value;
            if (!text) return;
            
            await fetch('/api/comments', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({text})
            });
            
            document.getElementById('comment-text').value = '';
            alert('Comment submitted!');
        }
        
        socket.on('new_comment', (data) => {
            console.log('New comment received:', data);
            loadQuestions();
        });
        
        // Load initial data
        loadStatus();
        loadQuestions();
        
        // Refresh every 30 seconds
        setInterval(() => {
            loadStatus();
            loadQuestions();
        }, 30000);
    </script>
</body>
</html>
